<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newyear CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-100">
    	<div class="countdown-box">
    		<h1 class="text-center">CountDown for <span id="newyear"></span></h1>
    		<br>
    		<div class="countdown-row">
	    		<div class="countdown-col">
	    			<h1 class="big" id="days">00</h1>
	    			<h4>Days</h4>
	    		</div>
	    		<div class="countdown-col">
	    			<h1 class="big" id="hours">00</h1>
	    			<h4>Hours</h4>
	    		</div>
	    		<div class="countdown-col">
	    			<h1 class="big" id="minutes">00</h1>
	    			<h4>Minutes</h4>
	    		</div>
	    		<div class="countdown-col">
	    			<h1 class="big" id="seconds">00</h1>
	    			<h4>Seconds</h4>
	    		</div>
	    	</div>
    	</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
